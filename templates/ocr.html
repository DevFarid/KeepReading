<head>
    <title>TechR2 Hard Drive Reader</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <style>
        @import url("https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css");
    </style>
    <script src="../static/functions.js">

    </script>
</head>

<body>
    <div class="title"> 
        <h2>KeepReading</h2>
    </div>
    <div class="wrapper">

        <!-- camera container and captrue button-->
        <div class="camera-container">
            <div class="placeholder">
                <img src="../static/assets/capture.jpg" class="viewfinder" id="frame">
            </div>
            <div class="button-container">
                <button style="font-size:24px">Audio Control<i class="fa fa-microphone"></i></button>
                <form action="/">
                    <button class="button" type="submit">Reset</button>
                </form>
            </div>
        </div>

        <!-- model version container -->
        <div class="model-container">
            <div>Current Version</div>
            <div><button id="button-history">Version History</button></div>
        </div>

        <!-- label information container -->
        <div class="label-container">
            <div class="label">Label Info</div>
            <ul>
                
                <!-- {% for item in data %}
                    PID: {{ item['PID'][1] }}
                    S/N: {{ item['SN'][1] }}
                    M/N: {{ item['MN'][1]}}
                {% endfor %} -->
                <li>PID#: {{data[0].PID[1]}}<span id="pid"></span></li>
                <li>S/N: {{data[0].SN[1]}}<span id="serial"></span></li>
                <li>M/N: {{data[0].MN}}<span id="part"></span></li>
            </ul>
        
            <!-- button container, edit approve -->
            <div class="button-label-container">

                <div class="button-left"><button id="button-edit" type="submit">EDIT</button></div>
                <div class="button-right"><button id="button-approve" type="submit">APPROVE</button></div>

            </div>
        </div>


        <!-- text read container -->
        <div class="text-container">
            <div class="label">All Text Read</div>
            <div id="read-text">TEXT</div>
            <div id="confidence-lv">Confidence LV.</div>
            
        </div>
    </div>
</body>
