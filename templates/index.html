<head>
    <title>TechR2 Hard Drive Reader</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <style>
        @import url("https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css");
    </style>
    <script src="../static/functions.js"></script>
</head>

<body>
    <div class="title">
        <h2>KeepReading</h2>
    </div>
    <section class="modal hidden">
        <div class="flex">
            <button class="btn-close">â¨‰</button>
        </div>
        <div>
            <h3>Edit drive info</h3>
            <p>
                paragraph
            </p>
        </div>

        <input type="email" id="email" placeholder="brendaneich@js.com" />
        <button class="btn">Submit</button>
    </section>
    <div class="overlay hidden"></div>
    <div class="loader hidden"></div>
    <div class="wrapper">

        <!-- camera container and captrue button-->
        <div class="camera-container">
            <div class="placeholder">
                <img src="/video_feed" class="viewfinder" id="frame">
            </div>
            <div class="button-container">
                <!-- <button style="font-size:24px">Audio Control<i class="fa fa-microphone"></i></button> -->
                <form action="/capture" method="get">
                    <button class="button" type="submit" id="capture">CAPTURE</button>
                </form>
            </div>
        </div>

        <!-- model version container -->
        <!-- <div class="model-container">
            <div>Current Version</div>
            <div><button id="button-history">Version History</button></div>
        </div> -->

        <!-- label information container -->
        <div class="label-container">
            <div class="label-info">Label Info</div>
            <ul>
                <li><span id="pid" class="label-text">PID#: </span></li>
                <li><span id="serial" class="label-text">S/N: </span></li>
                <li><span id="part" class="label-text">M/N: </span></li>
            </ul>

            <!-- button container, edit approve -->
            <div class="button-label-container">
                <form>
                    <div class="button-left"><button id="button-edit" class="label-button" type="button">EDIT</button>
                    </div>
                    <div class="button-right"><button id="button-approve" class="label-button"
                            type="button">APPROVE</button></div>
                </form>
            </div>
        </div>


        <!-- file upload container -->
        <div class="file-container">
            <form method="post" enctype="multipart/form-data" action="/upload_image">
                <div class="upload-button-container">
                    <label for="file" class="custom-file-upload" id="file-upload">
                        <i class="fa fa-cloud-upload"></i> Choose image
                    </label>
                    <input id="file" name="file" type="file" accept=".jpg" onchange="loadFile(event)" />
                    <button class="custom-file-upload" id="file-submit">Upload</button>
                </div>
                <div class="image-container">
                    <img id="upload-image" />
                </div>
            </form>
        </div>
    </div>
    <script>
        const overlay = document.querySelector(".overlay");
        const uploadBtn = document.querySelector("#file-submit");
        const loader = document.querySelector(".loader");
        const captureBtn = document.querySelector("#capture");

        uploadBtn.addEventListener("click", loading);
        captureBtn.addEventListener("click", loading);
    </script>
</body>
